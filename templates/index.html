<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>浴室氧气检测实时数据</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    text-align: center;
  }

  h1 {
    color: #333;
  }

  #numberDisplay {
    font-size: 3em;
    color: #007bff;
    margin-bottom: 20px;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>浴室氧气检测实时数据</h1>
    <p>当前氧气含量：</p>
    <div id="numberDisplay">Loading...</div>
  </div>

  <script>
    function fetchData() {
      // 发送 HTTP 请求获取数据
      fetch('http://127.0.0.1:5000/data')
        .then(response => response.text())
        .then(data => {
          // 更新页面上的氧气含量数据
          document.getElementById('numberDisplay').innerText = data;
        })
        .catch(error => {
          console.error('Error fetching data:', error);
        });
    }

    // 每隔0.5秒刷新数据
    setInterval(fetchData, 500);
  </script>
</body>
</html>
